on: [push]
name: Acid Tripping CI
jobs:
  build_and_test:
    name: Acid Tripping
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - uses: actions-rs/cargo@v1
        with:
          command: run
          args: -- -n mysite
      - uses: actions-rs/cargo@v1
        with:
          command: run
          args: -- -b mysite
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: mysite/build
